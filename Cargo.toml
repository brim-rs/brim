[workspace]
members = [
    "cli", "crates/brim_config", "crates/brim_cpp_compiler", "crates/brim_fs", "crates/brim_shell", "crates/brim_diagnostics"
]
resolver = "1"

[workspace.dependencies]

# Core dependencies
brim-shell = { path = "crates/brim_shell", version = "0.1.0" }
brim-config = { path = "crates/brim_config", version = "0.1.0" }
brim-cpp-compiler = { path = "crates/brim_cpp_compiler", version = "0.1.0" }
brim-fs = { path = "crates/brim_fs", version = "0.1.0" }
brim-diagnostics = { path = "crates/brim_diagnostics", version = "0.1.0" }

# Other dependencies
anyhow = "1.0.94"
colored = "2.2.0"
log = "0.4.22"
thiserror = "2.0.9"
backtrace = "0.3.74"
clap = { version = "4.5.23", features = ["derive"] }
anstyle = "1.0.10"
tar = "0.4.42"
toml = "0.8.19"
serde = "1.0.216"
uuid = { version = "1.11.0", features = ["v4"] }
indexmap = "2.7.0"
anstream = "0.6.18"
toml_edit = "0.22.22"
http-body-util = "0.1.2"
url = "2.5.4"
gethostname = "0.5.0"
ropey = "1.6.1"
tracing = { version = "0.1.40", default-features = false, features = ["std"] }
tracing-subscriber = { version = "0.3.18", features = [
    "env-filter",
    "chrono",
    "time",
] }
